<div class="bg-gray-200">
    <div class="container position-sticky z-index-sticky top-0">
        <div class="row">
          <div class="col-12">
          </div>
        </div>
      </div>
      <main class="main-content  mt-0">
        <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
          <span class="mask bg-gradient-dark opacity-6"></span>
          <div class="container my-auto">
            <div class="row">
              <div class="col-lg-4 col-md-8 col-12 mx-auto">
                <div class="card z-index-0 fadeIn3 fadeInBottom">
                  <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                      <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Şifremi Unuttum</h4>
                      <div class="row mt-3">
                        <div class="col-2 text-center ms-auto"></div>
                        <div class="col-2 text-center px-1">
                            
                        </div>
                        <div class="col-2 text-center me-auto"></div>
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    
                    <form role="form" class="text-start" [formGroup]="forgotPasswordForm">

                      <div class="input-group input-group-outline my-3" (click)="clickEv1($event)"
                      [ngClass]="status1 ? 'is-focused' : 'danger'">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control"
                        formControlName="email" matInput>
                      </div>
                      <mat-error *ngIf="forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid;else elseBlock">
                        <label style="display:block;color:red;text-align: right;">Giriş geçersiz</label>
                      </mat-error>
                      <ng-template #elseBlock></ng-template>
                    </form>
                  <mat-dialog-actions>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2"
                    (click)="handleSubmit()" routerLink="/login" [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)">Şifre Gönder</button>
                  </div>
                </mat-dialog-actions>
                <p class="mt-4 text-sm text-center">
                    <a routerLink="/login" class="text-primary text-gradient font-weight-bold">Giriş Yap</a>
                  </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <footer class="footer position-absolute bottom-2 py-2 w-100">
           
          </footer>
        </div>
      </main>
</div>
